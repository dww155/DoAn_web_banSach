<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nha sach ABCDEFGHI</title>
    <script src="https://kit.fontawesome.com/a66b4f6f54.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/basic.css">
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="header__intro"></div>
            <div class="header__nav">
                <div class="header__nav__item">
                    <i class="fa-solid fa-bars"></i>
                    Menu
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
                <div class="header__search">
                    <input id="header__search" type="text" placeholder="Tìm kiếm tại đây">
                    <button class="header__search__btn">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
                <div class="header__nav__item account">
                    <i class="fa-solid fa-user"></i>
                    Tài khoản
                    <i class="fa-solid fa-chevron-down"></i>
                    <div class="header__account__box">
                        <div class="header__account__btn signIn">
                            Đăng nhập
                        </div>
                        <div class="header__account__btn signOut">
                            Đăng ký
                        </div>
                    </div>
                </div>
                <div class="header__nav__item">
                    <i class="fa-solid fa-cart-shopping"></i>
                    Giỏ hàng
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
                <input id="light__btn" class="light__btn" type="checkbox">
            </div>
        </div>
        <div class="slider">
            <div class="slider__box">
                <div class="slider__box__imgs">
                    <img src="./assets/img/Banner-Bạn-Màu-Quốc-Tế-890x396.jpg" alt="">
                    <img src="./assets/img/Banner-CD-Elvis-Phương---2-890x396.jpg" alt="">
                    <img src="./assets/img/Banner-Lịch-2025-890x396.jpg" alt="">
                    <img src="./assets/img/banner.jpg" alt="">
                    <img src="./assets/img/z5927429502503_362da4a0ea58d830a020d4d8681dfcc4.jpg" alt="">
                    <img src="./assets/img/Banner-Pre-Order-2-sách-Anh-Khang-890x396.jpg" alt="">
                </div>
                <div class="slider__box__next slider__box__btn">
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
                <div class="slider__box__prev slider__box__btn">
                    <i class="fa-solid fa-chevron-left"></i>
                </div>
                <div class="slider__box__nav">
                    <span class="active"></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="content__header">
                <h1>Sản Phẩm:</h1>
            </div>
            <div class="content__box">
                <img src="./assets/img/book1.png" alt="">
            </div>
            <div class="content__pagination">
                <div id="pagination_begin" class="content__pagination__btn">begin</div>
                <div id="pagination_prev" class="content__pagination__btn">prev</div>
                <div id="pagination_number" class="content__pagination__btn">1</div>
                <div id="pagination_next" class="content__pagination__btn">next</div>
                <div id="pagination_end" class="content__pagination__btn">end</div>
            </div>
        </div>
        <div class="footer"></div>
    </div>
</body>
<script src="./assets/js/main.js"></script>
</html>
